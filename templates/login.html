
{% extends "base.html" %}
{% block content %}
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-4">Panel SLAMY – logowanie</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-3">
          {% for category, msg in messages %}
            <div class="rounded-lg p-3 bg-red-500/20 border border-red-400/40">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" class="bg-white/10 rounded-xl p-4 space-y-3">
      <label class="block text-sm text-white/80 mb-1">Hasło administratora</label>
      <input type="password" name="password" class="w-full rounded-xl px-4 py-3 text-black" placeholder="••••••••">
      <button class="w-full mt-2 rounded-xl bg-white text-black font-semibold px-5 py-3 hover:opacity-90 transition">Zaloguj</button>
    </form>
  </div>
{% endblock %}
